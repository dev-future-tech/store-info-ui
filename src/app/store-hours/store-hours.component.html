<mat-table [dataSource]="dataSource" class="hoursTable" *ngIf="!displayError">
    <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{element.dayOfWeek | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{element.openTime}} - {{element.closeTime}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</mat-table>

<div style="background-color: red; max-width: 300px;" *ngIf="displayError">
    Error Loading Store times!
</div>
